<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- CSS -->
		<link rel="stylesheet" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" href="public/css/bootstrap-theme.min.css">

		<meta charset="utf-8">
		<title>Criando Carrossel Com Bootstrap</title>
		<meta name="viewport" content="width=device-widht, initial-scale=1">
	</head>
	<body style="background-color: #d5f4e6">
		<div class="container">
			<!--Exemplo Bootstrap 01-->
			<h3>Passa as imagens automaticamente em um tempo determinado </h3>
			<div id="carrossel" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-50" src="cariri01.jpg"  class="img-fluid" alt="Primeiro Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-50" src="cariri02.jpg" class="img-fluid" alt="Segundo Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-50" src="cariri03.jpg" class="img-fluid" alt="Terceiro Slide">
			    </div>
			  </div>
			</div>

			<br><br><br><br>
			<!--Exemplo Bootstrap 02-->
			<h3>Exemplo 02 com controle</h3>
			<div id="carrosselControle" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-50" src="cariri01.jpg" alt="Primeiro Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-50" src="cariri02.jpg" alt="Segundo Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-50" src="cariri03.jpg" alt="Terceiro Slide">
			    </div>
			  </div>
			  <!--Controles -->
			  <a class="carousel-control-prev" href="#carrosselControle" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Anterior</span>
			  </a>
			  <a class="carousel-control-next" href="#carrosselControle" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Próximo</span>
			  </a>
			</div>

			<br><br>
			<br><br>

			<!--Exemplo Bootstrap 03-->
			<h3>Com indicadores</h3>
			<div id="carrosselIndicadores" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carrosselIndicadores" data-slide-to="0" class="active"></li>
			    <li data-target="#carrosselIndicadores" data-slide-to="1"></li>
			    <li data-target="#carrosselIndicadores" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="cariri01.jpg" alt="Primeiro Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="cariri02.jpg" alt="Segundo Slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="cariri03.jpg" alt="Terceiro Slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carrosselIndicadores" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Anterior</span>
			  </a>
			  <a class="carousel-control-next" href="#carrosselIndicadores" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Próximo</span>
			  </a>
			</div>
		</div>
			

	</body>
		<footer>
			<!-- JS -->
			<script src="public/js/jquery.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script> 
		</footer>
</html>
