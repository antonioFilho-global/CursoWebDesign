<body>
	<p><h1>Olá Mundo!!!!!</h1></p>
	
	<!-- A teg hr cria linha horizontal  -->
	<hr><p>Texto Normal</p><hr>   

	<!-- Lista não ordenada -->

	<li>Primeiro elemento</li>	
	<li>Segundo elemento</li>
	<li>Terceiro elemento</li>
	</ul>

	<!-- Lista  ordenada -->
	<ol>
	<li>Primeiro elemento</li>	
	<li>Segundo elemento</li>
	<li>Terceiro elemento</li>
	</ol>

	<br>
