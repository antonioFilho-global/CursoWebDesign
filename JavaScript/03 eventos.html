<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="03script.js"> </script>
		
		<!-- CSS -->
		<link href="public/css/bootstrap.min.css" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<body>
		<h4>Aprendendo JavaScript</h4>
		<!--Evento onclick, executa se for clicado -->
		<button onclick="mensagem('josé')" class="btn btn-primary">Clique Aqui</button>
		<!--Evento onmouseover, executa se for passado o  ouse por cima-->
		<button onmouseover="mensagem('josé')" class="btn btn-primary">Clique Aqui</button>
		<!--Evento onmouseleave, executa quando o mouse sai do botão-->
		<button onmouseleave="mensagem('josé')" class="btn btn-primary">Clique Aqui</button>


		<footer>
			<!-- JS -->
			<script src="public/js/jquery.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script>
		</footer>
	</body>
</html>
