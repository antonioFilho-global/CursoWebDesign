<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="05script.js"> </script>
		
		<!-- CSS -->
		<link href="public/css/bootstrap.min.css" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<body style="background-color: #d5f4e6">
			<div class="container">
				<h1>Validação de Formulário</h1>
				<form>
					<div class="row">

						<div class="col">
							<div class="form-group">
								<label>Digite o nome do Usuário:</label>
								<input type="text" name="usuario" id="usuario" class="form-control form-control-lg" placeholder="Usuário">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<label>Digite a Senha:</label>
								<input type="password" name="senha" id="senha" class="form-control form-control-lg" placeholder="Senha">
							</div>
						</div>
				
					</div>
					<!--Chamando a função valida -->
					<input type="submit" onclick="valida()" class="btn btn-primary btn-lg btn-block">
				</form>


		<footer>
			<!-- JS -->
			<script src="public/js/jquery.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script> 
		
		</footer>
	</body>
</html>
