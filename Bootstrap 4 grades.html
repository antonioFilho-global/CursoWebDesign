<!DOCTYPE html>
<html lang="pt-br">
<!-- o Bootstrap esta na pasta public -->
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Container's</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	

		<!-- CSS -->

		<link href="public/css/bootstrap.min.css" rel="stylesheet">
		<style>
			p{
				padding: 50px;
			}
		</style>
	</head>
	
	<body style="background-color: #d5f4e6">
		<div class="container" style="background-color: #green padding: 100px 0px">

			<div class="row" style="background-color: magenta">
				<div class="col-12" >
					<p>MENU</p>	
				</div>
			</div>

			<div class="row">
				<!--class col: divide a tela em colunas que tem tamnaho
				de 1 até 12 
				xl:Em telas com resoluções grandes
				sm:Em telas 578px de resolução  
				-->

				<div class="col-xl-2 col-sm-12" style="background-color: red">
					<p> Olá mundo</p>
				</div>

				<div class="col-xl-8 col-sm-12" style="background-color: blue">
					<p> Olá mundo</p>
				</div>

				<div class="col-xl-2 col-sm-12" style="background-color: green">
					<p> Olá mundo </p>
				</div>
			</div>	

			<div class="row">
				<div class="col-xl-6 col-sm-12" style="background-color: black">
					<p>Rodapé</p>
				</div>
				<div class="col-xl-6 col-sm-12" style="background-color: yellow">
					<p>Rodapé 2</p>
				</div>
			</div>	
	    </div>	
	
	    


		<footer>
			<!-- JAVASCRIPT -->
			<script src="public/js/jquery.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script>
			
		</footer>

	</body>
</html>
