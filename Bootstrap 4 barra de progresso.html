<!doctype html>
<html>
<head>
	<title>Barra de Progresso</title>

	<!-- CSS -->
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body style="background-color: #d5f4e6">

	<div class="container">
		<h1>Bootstrap 4 </h1>
		<h2>Barra de Progresso</h2>
		
		<div class="progress">
			<!--progress-bar-striped adiciona efeito de listras -->
			<div class="progress-bar bg-success progress-bar-striped" style="width:99%">99%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-primary" style="width:75%">75%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-warning" style="width:45%">45%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-danger" style="width:30%">30%</div>
		</div>
		
		<!-- V치rias Barras de Progresso em uma Barra s칩 -->
		<br><br>
		<h3>V치rias Barras de Progresso em uma Barra s칩</h3>
		<div class="progress">
			<div class="progress-bar bg-success" style="width:10%"></div>
			<div class="progress-bar bg-primary" style="width:40%"></div>
			<div class="progress-bar bg-warning" style="width:40%"></div>
			<div class="progress-bar bg-danger" style="width:10%"></div>
		</div>
	
	</div>


	<footer>
		<!-- JS -->
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</footer>

</body>
</html>
